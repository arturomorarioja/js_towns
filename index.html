<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danish towns</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <header>
        <h1>Danish towns</h1>
    </header>
    <main>
        <section>
            <button id="new">New town</button>
        </section>
        <article id="list"></article>
        <dialog>
            <header>
                <h2></h2>
            </header>
            <form>
                <div>
                    <label for="txtName">Name</label>
                    <input type="text" id="txtName">
                </div>
                <div>
                    <label for="txtRegion">Region</label>
                    <input type="text" id="txtRegion">
                </div>
                <div>
                    <label for="txtArea">Area (in m<sup>2</sup>)</label>
                    <input type="number" id="txtArea">
                </div>
                <div>
                    <label for="txtPopulation">Population</label>
                    <input type="number" id="txtPopulation">
                </div>
                <div>
                    <label for="txtWebsite">Website</label>
                    <input type="url" id="txtWebsite">
                </div>
                <input type="submit" value="Submit data">
                <input type="button" value="Cancel">
            </form>
        </dialog>
    </main>
    <footer>
        <p>&copy; 2023 KEA Development</p>
    </footer>
</body>
</html>
